<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../css/ws.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="../js/ws.js"></script>
    <title>글자수 측정기</title>
</head>
<body>
    <header>
        <p>글자수 측정기</p>
        <span>글자 수를 측정하고 정돈하기로 문장을 정리하세요!</span>
    </header>
    <div class="ws_menu item_flex">
        <div class="ws_menu_item">
            글자(공백 포함)
            <br />
            <label id="blanc_cnt">0</label>
        </div>
        <div class="ws_menu_item">
            글자(공백 제외)
            <br />
            <label id="non_blanc_cnt">0</label>
        </div>
        <div class="ws_menu_item">
            단어
            <br />
            <label id="word_cnt">0</label>
        </div>
        <div class="ws_menu_item">
            줄
            <br />
            <label id="row_cnt">0</label>
        </div>
    </div>
    <textarea id="input_text" oninput="getTextCnt(this.value)" placeholder="↪"></textarea>
    <div class="ws_menu">
        <div class="ws_menu_item">
            <button class="btn1" type="button" onclick="getTextTrim()">정돈하기</button>
            <br />
            <button class="btn2" type="button" onclick="setTempText()">임시저장</button>
            <button class="btn2" style="margin-left: 1px" onclick="getTempText()" type="button">되돌리기</button>
        </div>
        <footer></footer>
    </div>
</body>
</html>
